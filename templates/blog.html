{% extends "base.html" %}
<!-- https://www.getzola.org/documentation/templates/overview/ -->
<!-- section.html - applied: blog directory - vars: section vars -->

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
